repos:
- hooks:
  - id: black
  repo: https://github.com/psf/black
  rev: 23.1.0
- hooks:
  - id: flake8
  repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
- hooks:
  - id: isort
  repo: https://github.com/pycqa/isort
  rev: 5.11.2
- hooks:
  - args:
    - --py38-plus
    id: pyupgrade
  repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
